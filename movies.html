<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URUG Entertainment - Movies</title>

    <style>
        body { margin:0; font-family: Arial; background:#111; color:#eee; }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: #000;
            position: sticky;
            top:0;
            z-index: 10;
        }
        .navbar a { color:white; text-decoration:none; margin-left:20px; font-size:16px; }
        .navbar a.active { color: red; }

        /* Page Title */
        .page-title {
            padding: 20px 30px;
            font-size: 28px;
            border-left: 5px solid red;
        }

        /* Grid */
        .grid { 
            display:grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); 
            gap:15px; 
            padding:0 30px 30px 30px;
        }
        .card { background:#222; border-radius:8px; overflow:hidden; cursor:pointer; transition: transform 0.2s; }
        .card:hover { transform: scale(1.05); }
        .card img { width:100%; height:220px; object-fit:cover; }
        .card-title { padding:10px; font-size:16px; text-align:center; }

        /* Footer */
        footer { text-align:center; padding:20px; background:#000; margin-top:30px; }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div><b>URUG Entertainment</b></div>
        <div>
            <a href="index.html">Home</a>
            <a href="movies.html" class="active">Movies</a>
            <a href="music.html">Music</a>
            <a href="recap.html">Recap</a>
            <a href="posts.html">Articles</a>
            <a href="#">About</a>
        </div>
    </div>

    <!-- Page Title -->
    <div class="page-title">Latest Movies</div>

    <!-- Movies Grid -->
    <div class="grid">
        <div class="card" onclick="location.href='movie_detail.html?id=1'">
            <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Movie 1">
            <div class="card-title">Movie 1</div>
        </div>
        <div class="card" onclick="location.href='movie_detail.html?id=2'">
            <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Movie 2">
            <div class="card-title">Movie 2</div>
        </div>
        <div class="card" onclick="location.href='movie_detail.html?id=3'">
            <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Movie 3">
            <div class="card-title">Movie 3</div>
        </div>
        <div class="card" onclick="location.href='movie_detail.html?id=4'">
            <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Movie 4">
            <div class="card-title">Movie 4</div>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <footer>
        URUG Entertainment © 2025 — All Rights Reserved
    </footer>

</body>
</html>
