<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URUG Entertainment</title>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #111; color: white; }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: #000;
            position: sticky;
            top: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        /* HERO */
        .hero {
            background: url('https://i.imgur.com/6o5i4Vp.jpeg') center/cover no-repeat;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 40px;
            background-blend-mode: darken;
            background-color: rgba(0,0,0,.5);
        }
        .hero h1 { font-size: 42px; margin: 0; }
        .hero p { font-size: 18px; margin-top: 10px; }
        .hero button {
            margin-top: 20px;
            padding: 10px 25px;
            border: none;
            background: red;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
        }

        /* SECTION */
        .section {
            padding: 30px;
        }
        .section h2 {
            margin-bottom: 15px;
            border-left: 5px solid red;
            padding-left: 10px;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        .card {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover { transform: scale(1.05); }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 6px;
        }
        .card-title { font-size: 16px; margin-top: 8px; text-align:center; }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            margin-top: 30px;
        }
    </style>

</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div><b>URUG Entertainment</b></div>
        <div>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="music.html">Music</a>
            <a href="recap.html">Recap</a>
            <a href="posts.html">Articles</a>
            <a href="#">About</a>
        </div>
    </div>

    <!-- HERO -->
    <div class="hero">
        <h1>Welcome to URUG Entertainment</h1>
        <p>Movies • Music • Recap • Articles</p>
        <button onclick="location.href='movies.html'">Explore Now</button>
    </div>

    <!-- MOVIES SECTION -->
    <div class="section">
        <h2>Latest Movies</h2>
        <div class="grid">
            <div class="card" onclick="location.href='movie_detail.html?id=1'">
                <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Movie 1">
                <div class="card-title">Movie 1</div>
            </div>

            <div class="card" onclick="location.href='movie_detail.html?id=2'">
                <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Movie 2">
                <div class="card-title">Movie 2</div>
            </div>

            <div class="card" onclick="location.href='movie_detail.html?id=3'">
                <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Movie 3">
                <div class="card-title">Movie 3</div>
            </div>

            <div class="card" onclick="location.href='movie_detail.html?id=4'">
                <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Movie 4">
                <div class="card-title">Movie 4</div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        URUG Entertainment © 2025 — All Rights Reserved
    </footer>

</body>
    </html>
